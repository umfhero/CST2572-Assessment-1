<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Web Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>

    <h2>NHS Secure Portal</h2>

    <div id="login-section">
        <h3>Sign in</h3>

        <div class="input-group">
            <label for="accountType">Account Type:</label>
            <select id="accountType" onchange="updateInputForAccountType()">
                <option value="Admin">Admin</option>
                <option value="Patient">Patient</option>
                <option value="Doctor">Doctor</option>
            </select>
        </div>

        <div class="input-group">
            <input type="text" id="username" placeholder="Username" required>
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
            <p id="password-info" style="color: grey; font-size: 0.9em; display: none;">
                For Patients: Your password is the year of birth + LAST NAME (in all caps) + '@' + first name (all
                lowercase).
            </p>
        </div>

        <button onclick="authenticate()">Sign In</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <div id="AdminPatientSection" style="display: none;">
        <h3>Manage Patients</h3>
        <ul id="patientList"></ul>
        <form id="editPatientForm" style="display:none;">
            <input id="patientName" type="text" placeholder="Name">
            <input id="patientAddress" type="text" placeholder="Address">
            <input id="patientDOB" type="text" placeholder="DOB">
            <button id="savePatientButton" type="button">Save</button>
        </form>
    </div>

    <div id="PatientAppointmentSection" style="display: none;">
        <h3>Book Appointment</h3>
        <input id="appointmentDate" type="date">
        <button id="bookAppointmentButton">Book</button>
    </div>

    <div id="PatientMedicationSection" style="display: none;">
        <h3>Medications</h3>
        <ul id="medicationList"></ul>
    </div>

    <div id="DoctorPatientHistorySection" style="display: none;">
        <h3>Patient History</h3>
        <ul id="patientHistoryList"></ul>
    </div>

    <div id="DoctorPatientNotesSection" style="display: none;">
        <h3>Medical Notes</h3>
        <textarea id="patientNote" placeholder="Add a note..."></textarea>
        <button id="addNoteButton">Add Note</button>
    </div>

</body>

</html>
